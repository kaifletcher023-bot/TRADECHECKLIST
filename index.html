<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Trade Checklist</title>

<style>
    :root {
        --bg: #f5f5f5;
        --card: #ffffff;
        --text: #111;
        --accent: #4CAF50;
        --warning: #e6b800;
        --danger: #d9534f;
    }

    body.dark {
        --bg: #0d1117;
        --card: #161b22;
        --text: #e6e6e6;
    }

    body {
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        font-family: Arial;
        display: flex;
    }

    #sidebar {
        width: 220px;
        height: 100vh;
        background: var(--card);
        box-shadow: 2px 0 10px rgba(0,0,0,.15);
        position: fixed;
        left: 0;
        top: 0;
        padding: 15px;
        overflow-y: auto;
    }

    #tabs button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 8px;
        background: var(--danger);
        color: #fff;
        font-weight: bold;
    }

    #tabs button.activeTab {
        background: var(--accent);
    }

    .main {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
    }

    .item {
        background: var(--card);
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 6px solid var(--danger);
        transition: .2s ease;
        cursor: pointer;
    }

    .item.active { border-left-color: var(--accent); }
    .item.pending { border-left-color: var(--warning); }

    .item input { pointer-events: none; }

    #scoreBox {
        margin-top: 20px;
        font-size: 1.4rem;
        font-weight: bold;
        background: var(--card);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
    }

    #tradeReady {
        display: none;
        margin-top: 20px;
        padding: 15px;
        text-align: center;
        background: #4CAF50;
        color: white;
        border-radius: 10px;
        font-size: 1.4rem;
        font-weight: bold;
    }

    .toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: var(--card);
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="sidebar">
    <h2>Checklists</h2>
    <div id="tabs"></div>
    <button onclick="addChecklist()">+ Add Chart</button>
    <button onclick="resetAll()">RESET ALL</button>
</div>

<button class="toggle" onclick="toggleMode()">Dark/Light</button>

<div class="main">
    <h1 id="title" style="cursor:pointer;">Chart Checklist</h1>

    <div class="item" id="liquidity-box">
        <label>Liquidity Swept</label>
        <input type="checkbox" id="liquidity">
    </div>

    <div class="item" id="mss-box">
        <label>MSS (Market Structure Shift)</label>
        <input type="checkbox" id="mss">
    </div>

    <div class="item" id="fvg-box">
        <label>FVG Formed</label>
        <input type="checkbox" id="fvg">
    </div>

    <div class="item" id="return-box">
        <label>Price Returns to FVG</label>
        <input type="checkbox" id="return">
    </div>

    <div class="item" id="reject-box">
        <label>Rejection Candle</label>
        <input type="checkbox" id="reject">
    </div>

    <div id="scoreBox">Setup Strength: 0%</div>
    <div id="tradeReady">PLACE THAT TRADE</div>
</div>

<script>
let active = 0;
let checklists = [
    { name: "US500", states: [0,0,0,0,0] },
    { name: "US100", states: [0,0,0,0,0] },
    { name: "DXY", states: [0,0,0,0,0] },
    { name: "GOLD", states: [0,0,0,0,0] }
];

function save(){ localStorage.setItem("checklists", JSON.stringify(checklists)); }
function load(){
    let data = localStorage.getItem("checklists");
    if(data) checklists = JSON.parse(data);
}

function renderTabs(){
    let html = "";
    checklists.forEach((c,i)=>{
        let pct = Math.round((c.states.reduce((a,b)=>a+b,0)/5)*100);
        html += `<button class="${i===active?'activeTab':''}" onclick="switchTab(${i})">${c.name} (${pct}%)</button>`;
    });
    document.getElementById("tabs").innerHTML = html;
}

function switchTab(i){
    active = i;
    loadChecklist();
    renderTabs();
}

function loadChecklist(){
    document.getElementById("title").innerText = checklists[active].name;
    let s = checklists[active].states;

    ["liquidity","mss","fvg","return","reject"].forEach((id,idx)=>{
        document.getElementById(id).checked = s[idx]===1;
    });

    updateScore();
}

function updateScore(){
    let ids = ["liquidity","mss","fvg","return","reject"];
    let count = 0;

    ids.forEach((id,idx)=>{
        let box = document.getElementById(id);
        checklists[active].states[idx] = box.checked ? 1 : 0;

        let card = document.getElementById(id+"-box");
        if(box.checked){
            card.classList.add("active");
            card.classList.remove("pending");
            count++;
        } else {
            card.classList.add("pending");
            card.classList.remove("active");
        }
    });

    let pct = Math.round((count/5)*100);
    document.getElementById("scoreBox").innerText = "Setup Strength: "+pct+"%";

    document.getElementById("tradeReady").style.display =
        checklists[active].states.every(v=>v===1) ? "block" : "none";

    save();
    renderTabs();
}

function renameTitle(){
    let name = prompt("Rename Chart:", checklists[active].name);
    if(!name) return;
    checklists[active].name = name;
    save();
    renderTabs();
    loadChecklist();
}

document.getElementById("title").addEventListener("click", renameTitle);

function addChecklist(){
    let name = prompt("Name this chart:", "New Chart");
    if(!name) return;
    checklists.push({name:name, states:[0,0,0,0,0]});
    save();
    renderTabs();
}

function resetAll(){
    if(!confirm("Reset ALL charts?")) return;
    checklists.forEach(c=> c.states=[0,0,0,0,0]);
    save();
    loadChecklist();
    renderTabs();
}

function toggleMode(){ document.body.classList.toggle("dark"); }

document.querySelectorAll(".item").forEach(item=>{
    item.addEventListener("click", ()=>{
        let check = item.querySelector("input");
        check.checked = !check.checked;
        updateScore();
        navigator.vibrate(20);
    });
});

load();
renderTabs();
loadChecklist();
</script>

</body>
</html>
