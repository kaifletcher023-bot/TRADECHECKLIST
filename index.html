<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Checklist</title>

<style>
    :root {
        --bg: #f5f5f5;
        --card: #ffffff;
        --text: #111;
        --accent: #4CAF50;
        --warning: #e6b800;
        --danger: #d9534f;
    }
    body.dark {
        --bg: #0d1117;
        --card: #161b22;
        --text: #e6e6e6;
        --accent: #4CAF50;
        --warning: #e6b800;
        --danger: #d9534f;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        transition: 0.3s ease;
    }

    .container {
        max-width: 450px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .item {
        background: var(--card);
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-left: 6px solid var(--danger);
        transition: 0.3s ease;
    }

    .item.active {
        border-left-color: var(--accent);
        transform: scale(1.02);
    }

    .item.pending {
        border-left-color: var(--warning);
    }

    label {
        font-size: 1.1rem;
        font-weight: bold;
    }

    input {
        transform: scale(1.4);
        cursor: pointer;
    }

    #scoreBox {
        margin-top: 20px;
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px;
        background: var(--card);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Toggle dark mode button */
    .toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: var(--card);
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: var(--text);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
</style>

</head>
<body>

<button class="toggle" onclick="toggleMode()">Dark/Light</button>

<div class="container">
    <h1>Trade Checklist</h1>

    <div class="item" id="liquidity-box">
        <label>Liquidity Swept</label>
        <input type="checkbox" id="liquidity" onchange="updateScore()">
    </div>

    <div class="item" id="mss-box">
        <label>MSS (Market Structure Shift)</label>
        <input type="checkbox" id="mss" onchange="updateScore()">
    </div>

    <div class="item" id="fvg-box">
        <label>FVG Formed</label>
        <input type="checkbox" id="fvg" onchange="updateScore()">
    </div>

    <div class="item" id="return-box">
        <label>Price Returns to FVG</label>
        <input type="checkbox" id="return" onchange="updateScore()">
    </div>

    <div class="item" id="reject-box">
        <label>Rejection Candle</label>
        <input type="checkbox" id="reject" onchange="updateScore()">
    </div>

    <div id="scoreBox">Setup Strength: 0%</div>
</div>

<script>
function updateScore() {
    let boxes = [
        { id: "liquidity", box: "liquidity-box" },
        { id: "mss", box: "mss-box" },
        { id: "fvg", box: "fvg-box" },
        { id: "return", box: "return-box" },
        { id: "reject", box: "reject-box" }
    ];

    let score = 0;
    boxes.forEach(b => {
        let checkbox = document.getElementById(b.id);
        let card = document.getElementById(b.box);

        if (checkbox.checked) {
            card.classList.add("active");
            card.classList.remove("pending");
            score++;
        } else {
            card.classList.remove("active");
            card.classList.add("pending");
        }
    });

    let percent = Math.round((score / boxes.length) * 100);
    let scoreBox = document.getElementById("scoreBox");
    scoreBox.innerText = "Setup Strength: " + percent + "%";
}

function toggleMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
