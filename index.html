<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Trade Checklist</title>

<style>
    :root {
        --bg: #f5f5f5;
        --card: #ffffff;
        --text: #111;
        --accent: #4CAF50;
        --warning: #e6b800;
        --danger: #d9534f;
    }
    body.dark {
        --bg: #0d1117;
        --card: #161b22;
        --text: #e6e6e6;
        --accent: #4CAF50;
        --warning: #e6b800;
        --danger: #d9534f;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: 0.3s ease;
        display: flex;
    }

    /* Sidebar */
    #sidebar {
        width: 180px;
        background: var(--card);
        height: 100vh;
        padding: 15px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.15);
        position: fixed;
        left: 0;
        top: 0;
    }
    #sidebar h2 {
        font-size: 1rem;
        text-align: center;
    }
    #tabs button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 8px;
        background: var(--danger);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    #tabs button.activeTab {
        background: var(--accent);
    }

    /* Main */
    .main {
        margin-left: 200px;
        padding: 20px;
        width: 100%;
    }

    .item {
        background: var(--card);
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-left: 6px solid var(--danger);
        transition: 0.3s ease;
    }
    .item.active { border-left-color: var(--accent); transform: scale(1.02); }
    .item.pending { border-left-color: var(--warning); }

    #scoreBox {
        margin-top: 20px;
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px;
        background: var(--card);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #resetAll {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: var(--danger);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }

    .toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: var(--card);
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<div id="sidebar">
    <h2>Checklists</h2>
    <div id="tabs"></div>
    <button onclick="addChecklist()">+ Add Chart</button>
    <button id="resetAll" onclick="resetAll()">RESET ALL</button>
</div>

<button class="toggle" onclick="toggleMode()">Dark/Light</button>

<div class="main">
    <h1 id="title">Chart Checklist</h1>

    <div class="item" id="liquidity-box" onclick="toggleCheck('liquidity')">
        <label>Liquidity Swept</label>
        <input type="checkbox" id="liquidity" onchange="updateScore()">
    </div>
    <div class="item" id="mss-box" onclick="toggleCheck('mss')">
        <label>MSS (Market Structure Shift)</label>
        <input type="checkbox" id="mss" onchange="updateScore()">
    </div>
    <div class="item" id="fvg-box" onclick="toggleCheck('fvg')">
        <label>FVG Formed</label>
        <input type="checkbox" id="fvg" onchange="updateScore()">
    </div>
    <div class="item" id="return-box" onclick="toggleCheck('return')">
        <label>Price Returns to FVG</label>
        <input type="checkbox" id="return" onchange="updateScore()">
    </div>
    <div class="item" id="reject-box" onclick="toggleCheck('reject')">
        <label>Rejection Candle</label>
        <input type="checkbox" id="reject" onchange="updateScore()">
    </div>

    <div id="scoreBox">Setup Strength: 0%</div>
</div>

<script>
let active = 0;
let checklists = [
    { name: "US500", states: [0,0,0,0,0] },
    { name: "US100", states: [0,0,0,0,0] },
    { name: "DXY", states: [0,0,0,0,0] },
    { name: "GOLD", states: [0,0,0,0,0] }
];

function renderTabs() {
    let t = "";
    checklists.forEach((c,i)=>{
        t += `<button class="${i===active?"activeTab":""}" onclick="switchTab(${i})">${c.name}</button>`;
    });
    document.getElementById("tabs").innerHTML = t;
}

function switchTab(i){ active=i; save(); loadChecklist(); renderTabs(); }

function loadChecklist(){
    document.getElementById("title").innerText = checklists[active].name;
    let s = checklists[active].states;
    ["liquidity","mss","fvg","return","reject"].forEach((id,idx)=>{
        document.getElementById(id).checked = s[idx]===1;
    });
    updateScore();
}

function updateScore(){
    let ids = ["liquidity","mss","fvg","return","reject"];
    let count = 0;
    ids.forEach((id,idx)=>{
        let box = document.getElementById(id);
        checklists[active].states[idx] = box.checked?1:0;
        let card = document.getElementById(id+"-box");
        if(box.checked){ card.classList.add("active"); card.classList.remove("pending"); count++; navigator.vibrate(30);} 
        else { card.classList.add("pending"); card.classList.remove("active"); }
    });

    let p = Math.round((count/5)*100);
    document.getElementById("scoreBox").innerText = "Setup Strength: "+p+"%";
    save();
}

function addChecklist(){
    let name = prompt("Name this chart:", "New Chart");
    if(!name) return;
    checklists.push({name:name,states:[0,0,0,0,0]});
    save(); renderTabs();
}

function resetAll(){
    if(!confirm("Reset ALL checklists?")) return;
    checklists.forEach(c=> c.states=[0,0,0,0,0]);
    save(); loadChecklist(); renderTabs();
}

function save(){ localStorage.setItem("checklists", JSON.stringify(checklists)); }

function load(){ let data = localStorage.getItem("checklists"); if(data) checklists = JSON.parse(data); }

function toggleCheck(id){
    const box=document.getElementById(id);
    box.checked = !box.checked;
    updateScore();
}

function toggleMode(){ document.body.classList.toggle("dark"); }

load(); renderTabs(); loadChecklist();
</script>

</body>
</html>
